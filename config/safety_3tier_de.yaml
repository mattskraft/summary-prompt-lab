meta:
  version: "1.0.0"
  locale: "de-DE"
  last_review: "2025-11-13"
  notes: "Minimal-Lexikon für Risikoerkennung (hoch/mittel/niedrig)"

defaults:
  window_chars: 80
  weight: 1.0
  normalize:
    lower: true
    umlaut_normalization: true
    strip_punct: true
    collapse_whitespace: true

aux:
  first_person_pronouns: ["ich","mich","mir","mein","meine","selbst"]
  negations: ["nicht","nie","auf keinen fall","keinesfalls","werde es nicht tun"]
  imminent_time: ["heute","jetzt","gleich","heute nacht","sofort","bald"]
  reported_speech_markers:
    - "\u201E"
    - "\u201C"
    - "\""
    - "laut"
    - "sagte"
    - "meinte"
    - "im kurs"
    - "artikel"
  means_lexicon: ["tabletten","pillen","seil","strick","messer","bahn","brücke","gift","gas","fensterbrett"]

categories:
  - id: "suizid"
  - id: "svv"
  - id: "kein_risiko"

signals:
  # --- SUIZID / Hochrisiko ---
  - id: "sui_1"
    category: "suizid"
    phrase: "ich will mich umbringen"
    variants: ["ich bring mich um","ich will sterben","mich töten","leben beenden","schluß machen mit meinem leben"]

  - id: "sui_2"
    category: "suizid"
    phrase: "suizid"
    variants: ["selbstmord","suizidal","will nicht mehr leben","nicht mehr leben","ich kann nicht mehr","kein sinn mehr","nicht mehr da sein"]

  - id: "sui_3"
    category: "suizid"
    phrase: "überdosis"
    variants: ["alle tabletten nehmen","ganze pillen schlucken","alles auf einmal nehmen","alles schlucken","alle tabletten","tabletten bereitgelegt","tabletten bereit","pillen bereit"]

  - id: "sui_4"
    category: "suizid"
    phrase: "vom dach springen"
    variants: ["von der brücke springen","vor die bahn","vor den zug","vor auto laufen","ins wasser gehen","häng mich auf"]

  - id: "sui_5"
    category: "suizid"
    phrase: "lebensmüde"
    variants: ["ich will aufgeben","will einfach weg","ich will verschwinden","einfach zu verschwinden","einfach verschwinden","lieber tot","nicht mehr existieren"]

  - id: "sui_6"
    category: "suizid"
    phrase: "ich tu mir was an"
    variants: ["mir was antun","mich umbr1ng3n","u.m.b.r.i.n.g.e.n","umbr!ngen","ich will end it"]

  # --- SVV / Mittleres Risiko ---
  - id: "svv_1"
    category: "svv"
    phrase: "ich habe mich geritzt"
    variants: ["ritzen","mich schneiden","geschnitten","mich geschnitten","selbst verletzen","cutten","cutting","ritze","mich verbrannt","verletze mich"]

  - id: "svv_2"
    category: "svv"
    phrase: "drang zu schneiden"
    variants: ["lust mich zu ritzen","ich will mich ritzen","ich will mich schneiden","drang mich zu verletzen","drang da","mich zu verletzen"]

  - id: "svv_3"
    category: "svv"
    phrase: "druck ablassen"
    variants: ["druck loswerden","spannung abbauen durch schneiden","ritzen um druck zu lösen","nur druck","hab druck","habe druck"]

  - id: "svv_4"
    category: "svv"
    phrase: "svv"
    variants: ["siv","selfharm","self harm","sh","selbstverletzung","selbstverletzendes verhalten"]

  # --- Gegenzeichen zur SVV-Deeskalation (optional) ---
  - id: "svv_safe"
    category: "svv"
    phrase: "ohne suizidabsicht"
    variants: ["nicht sterben wollen","will nicht sterben","nur druck abbauen"]

  # --- Kontextmarkierungen (niedrig, nur zur Erkennung) ---
  - id: "ctx_1"
    category: "kein_risiko"
    phrase: "im kurs über suizid"
    variants: ["artikel über suizid","wir lesen über selbstmord","projekt über svv","vortrag über suizid"]
