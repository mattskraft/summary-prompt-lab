meta:
  version: "1.0.0"
  locale: "de-DE"
  last_review: "2025-11-12"
  owners: ["klinisch_lead", "safety_pm"]
  notes: "Guardrail-Lexikon für Suizid-/SVV-Erkennung"

defaults:
  weight: 1.0                 # Basisgewicht pro Treffer
  window_chars: 80            # Kontextfenster für Negation/Ich-Bezug
  normalize:
    lower: true
    strip_punct: true
    collapse_whitespace: true
    umlaut_normalization: true   # ä->ae etc. für Fuzzy-Matches

categories:
  - id: "indirekte_suizidgedanken"
    severity: 2
    route_hint: "medium"
  - id: "direkte_suizidgedanken"
    severity: 3
    route_hint: "medium"
  - id: "plan_oder_mittel"
    severity: 5
    route_hint: "high"
  - id: "svv_nicht_suizidal"
    severity: 2
    route_hint: "medium"
  - id: "erholung_oder_sicherheit"
    severity: -1
    route_hint: "deescalate"
  - id: "drittperson_oder_kontext"
    severity: 0
    route_hint: "context"
  - id: "unklar"
    severity: 1
    route_hint: "review"

signals:
  - id: "dir_1"
    phrase: "ich will mich umbringen"
    variants: ["ich will mich töten","ich bring mich um","ich mache schluss mit meinem leben"]
    category: "direkte_suizidgedanken"
    weight: 1.2
    context_hints:
      first_person_required: true
      timeframe: "unspezifisch"
    negation_overrides:
      patterns: ["nicht", "auf keinen fall", "werde es nicht tun"]
      effect: "downgrade"   # auf indirekt oder niedrig setzen
    notes: "Explizite Ich-Absicht ohne Mittel/Plan"

  - id: "ind_3"
    phrase: "ich möchte nicht mehr leben"
    variants: ["ich will nicht mehr","ich kann nicht mehr","ich wünschte, ich würde nicht aufwachen"]
    category: "indirekte_suizidgedanken"

  - id: "plan_2"
    phrase: "heute nacht nehme ich alle tabletten"
    variants: ["ich nehme die ganzen pillen","ich schlucke alles","ich habe genug tabletten dafür"]
    category: "plan_oder_mittel"
    weight: 1.5
    context_hints:
      timeframe: "nah"      # heute, jetzt, heute nacht, gleich
      means: ["tabletten","pillen","medikamente","überdosis"]
    escalation_rules:
      set_risk: "high"      # unabhängig vom Modellscore

  - id: "means_5"
    phrase: "ich habe ein seil gekauft"
    variants: ["ein seil besorgt","strick gekauft"]
    category: "plan_oder_mittel"

  - id: "svv_1"
    phrase: "ich habe mich geritzt"
    variants: ["mich geschnitten","ritzen","schneiden um druck loszuwerden"]
    category: "svv_nicht_suizidal"
    context_hints:
      intent: "nssi"
    counter_signals:
      patterns: ["ohne sterben zu wollen","ohne suizidabsicht"]
      effect: "confirm_nssi"

  - id: "safe_1"
    phrase: "ich bin sicher"
    variants: ["ich bin in sicherheit","ich bin nicht allein","ich bleibe bei meiner partnerin"]
    category: "erholung_oder_sicherheit"
    weight: 0.8

  - id: "ctx_1"
    phrase: "wir lesen über suizid im kurs"
    variants: ["im unterricht über suizid","ein artikel sagt '...suizid...'"]
    category: "drittperson_oder_kontext"
    context_hints:
      reported_speech: true
      third_person: true

  - id: "unklar_2"
    phrase: "ich mach schluss"
    variants: ["schluss machen","ich bin raus"]
    category: "unklar"
    disambiguation:
      needs_followup: true

aux:
  first_person_pronouns: ["ich","mich","mir","mein","meine","selbst"]
  negations: ["nicht","nie","keinesfalls","auf keinen fall"]
  imminent_time: ["heute","jetzt","gleich","heute nacht","sofort","bald"]
  reported_speech_markers: ["„","“","\"", "sagte", "meinte", "schrieb", "laut artikel", "im kurs"]
  means_lexicon:
    - "tabletten" 
    - "pillen" 
    - "seil" 
    - "strick" 
    - "messer" 
    - "bahn" 
    - "brücke" 
    - "fensterbrett" 
    - "gift" 
    - "gas" 
    - "schlaftabletten"
  nssi_lexicon:
    - "ritzen"
    - "schneiden"
    - "verbrennen"
    - "kratzer setzen"
