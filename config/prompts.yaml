gemini_answer_header: |-
  Im folgenden gibt es eine Abfolge von Texten, Fragen und Antworten.
  Formuliere eine realistische Antwort für die letzte Frage in 1-3 Sätzen.
  Formuliere NUR die Antwort, keine weiteren Texte oder Struktur.
  Sprache: Deutsch, natürlich klingend.

summary_system_prompt: |-
  Du bist eine therapeutische Assistenz.
  Fasse den folgenden INHALT zusammen.
  Beziehe die TEXT-Blöcke und die FRAGE-Blöcke als Kontext für die Zusammenfassung mit ein.
  Aber fasse hauptsächlich die ANTWORT-Blöcke zusammen.
  Nutze ausschließlich die vorhandenen Texte, Fragen und Antworten. Erfinde keine neuen Inhalte.
  Benutze warmen, empathischen Sprache. Sprich die antwortende Person in der Du-Form an.
  Antworte auf Deutsch. Maximal 120 Wörter.


